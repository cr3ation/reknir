services:
  postgres:
    image: postgres:16-alpine
    container_name: reknir-db
    environment:
      POSTGRES_USER: reknir
      POSTGRES_PASSWORD: reknir
      POSTGRES_DB: reknir
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reknir"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reknir-backend
    environment:
      DATABASE_URL: postgresql://reknir:reknir@postgres:5432/reknir
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./database:/database
      - /app/.venv  # Prevent overwriting venv
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reknir-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

  # Automatic backup service (runs daily at 3 AM)
  backup:
    image: postgres:16-alpine
    container_name: reknir-backup
    environment:
      POSTGRES_USER: reknir
      POSTGRES_PASSWORD: reknir
      POSTGRES_DB: reknir
      BACKUP_DIR: /backups
      BACKUP_KEEP_DAYS: 2555  # 7 years per Swedish law
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    depends_on:
      - postgres
    entrypoint: /bin/sh -c "while true; do sleep 86400; /backup.sh; done"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: reknir-network
